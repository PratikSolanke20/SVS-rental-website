<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental Management</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #66fcf1;
        }
        .room {
            background-color: #1f1f1f;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            background-color: #66fcf1;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a29e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Rental Management</h1>
        <div id="rooms"></div>
        <button onclick="saveData()">Save Data</button>
    </div>

    <script>
        const roomCount = 8;
        const rooms = [];

        function loadRooms() {
            const roomsDiv = document.getElementById('rooms');
            roomsDiv.innerHTML = ''; // Clear previous content
            for (let i = 1; i <= roomCount; i++) {
                roomsDiv.innerHTML += `
                    <div class="room">
                        <h2>Room ${i}</h2>
                        <label>Name of Rent Seeker:</label>
                        <input type="text" id="room${i}name">
                        <label>Rent Paid:</label>
                        <input type="number" id="room${i}rent">
                        <label>Light Units Consumed:</label>
                        <input type="number" id="room${i}light">
                        <label>Light Bill Payment:</label>
                        <input type="number" id="room${i}lightbill">
                        <label>Water Bill Payment:</label>
                        <input type="number" id="room${i}waterbill">
                        <label>Date of Payment:</label>
                        <input type="date" id="room${i}date">
                    </div>`;
            }
        }

        function saveData() {
            for (let i = 1; i <= roomCount; i++) {
                const roomData = {
                    name: document.getElementById(`room${i}name`).value,
                    rent: document.getElementById(`room${i}rent`).value,
                    light: document.getElementById(`room${i}light`).value,
                    lightbill: document.getElementById(`room${i}lightbill`).value,
                    waterbill: document.getElementById(`room${i}waterbill`).value,
                    date: document.getElementById(`room${i}date`).value
                };
                rooms[i - 1] = roomData;
            }
            localStorage.setItem('rooms', JSON.stringify(rooms));
            alert('Data saved successfully!');
        }

        function loadSavedData() {
            const savedData = JSON.parse(localStorage.getItem('rooms'));
            if (savedData) {
                for (let i = 1; i <= roomCount; i++) {
                    const roomData = savedData[i - 1];
                    if (roomData) {
                        document.getElementById(`room${i}name`).value = roomData.name || '';
                        document.getElementById(`room${i}rent`).value = roomData.rent || '';
                        document.getElementById(`room${i}light`).value = roomData.light || '';
                        document.getElementById(`room${i}lightbill`).value = roomData.lightbill || '';
                        document.getElementById(`room${i}waterbill`).value = roomData.waterbill || '';
                        document.getElementById(`room${i}date`).value = roomData.date || '';
                    }
                }
            }
        }

        // Initialize the website with saved data
        loadRooms();
        loadSavedData();
    </script>
</body>
</html>
