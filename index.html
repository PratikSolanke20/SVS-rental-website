<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #00bcd4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #00bcd4;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #008c9e;
        }
        .result {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Room Rental Management</h1>
    <div class="container">
        <label for="roomNumber">Room Number:</label>
        <select id="roomNumber">
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
            <option value="4">Room 4</option>
            <option value="5">Room 5</option>
            <option value="6">Room 6</option>
            <option value="7">Room 7</option>
            <option value="8">Room 8</option>
        </select>

        <label for="name">Rent Seeker Name:</label>
        <input type="text" id="name" placeholder="Enter name">

        <label for="rentCost">Room Rent Cost:</label>
        <input type="number" id="rentCost" placeholder="Enter rent cost">

        <label for="lightCost">Light Bill Cost:</label>
        <input type="number" id="lightCost" placeholder="Enter light bill cost">

        <label for="waterCost">Water Bill Cost:</label>
        <input type="number" id="waterCost" placeholder="Enter water bill cost">

        <button onclick="calculateTotal()">Calculate Total</button>

        <div class="result" id="result">
            Total Cost: ₹0.00
        </div>
    </div>

    <script>
        function calculateTotal() {
            const rentCost = parseFloat(document.getElementById("rentCost").value) || 0;
            const lightCost = parseFloat(document.getElementById("lightCost").value) || 0;
            const waterCost = parseFloat(document.getElementById("waterCost").value) || 0;

            const totalCost = rentCost + lightCost + waterCost;

            document.getElementById("result").innerText = `Total Cost: ₹${totalCost.toFixed(2)}`;
        }
    </script>
</body>
</html>
