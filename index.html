<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental Management</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #66fcf1;
        }
        .dropdown {
            margin-bottom: 20px;
        }
        .room {
            background-color: #1f1f1f;
            padding: 10px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        button {
            background-color: #66fcf1;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a29e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Rental Management</h1>
        <div class="dropdown">
            <label for="roomSelect">Select a Room:</label>
            <select id="roomSelect" onchange="displayRoom()">
                <option value="">-- Select Room --</option>
            </select>
        </div>
        <div id="roomDetails" class="room" style="display: none;">
            <label>Name of Rent Seeker:</label>
            <input type="text" id="roomName">
            <label>Rent Paid:</label>
            <input type="number" id="roomRent">
            <label>Light Units Consumed:</label>
            <input type="number" id="roomLight">
            <label>Light Bill Payment:</label>
            <input type="number" id="roomLightBill">
            <label>Water Bill Payment:</label>
            <input type="number" id="roomWaterBill">
            <label>Date of Payment:</label>
            <input type="date" id="roomDate">
        </div>
        <button onclick="saveData()">Save Data</button>
    </div>

    <script>
        const roomCount = 8;
        const rooms = Array(roomCount).fill(null).map(() => ({}));

        function initializeDropdown() {
            const roomSelect = document.getElementById('roomSelect');
            for (let i = 1; i <= roomCount; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = `Room ${i}`;
                roomSelect.add(option);
            }
        }

        function displayRoom() {
            const roomIndex = document.getElementById('roomSelect').value - 1;
            const roomDetails = document.getElementById('roomDetails');
            if (roomIndex >= 0) {
                const roomData = rooms[roomIndex];
                document.getElementById('roomName').value = roomData.name || '';
                document.getElementById('roomRent').value = roomData.rent || '';
                document.getElementById('roomLight').value = roomData.light || '';
                document.getElementById('roomLightBill').value = roomData.lightbill || '';
                document.getElementById('roomWaterBill').value = roomData.waterbill || '';
                document.getElementById('roomDate').value = roomData.date || '';
                roomDetails.style.display = 'block';
            } else {
                roomDetails.style.display = 'none';
            }
        }

        function saveData() {
            const roomIndex = document.getElementById('roomSelect').value - 1;
            if (roomIndex >= 0) {
                rooms[roomIndex] = {
                    name: document.getElementById('roomName').value,
                    rent: document.getElementById('roomRent').value,
                    light: document.getElementById('roomLight').value,
                    lightbill: document.getElementById('roomLightBill').value,
                    waterbill: document.getElementById('roomWaterBill').value,
                    date: document.getElementById('roomDate').value
                };
                localStorage.setItem('rooms', JSON.stringify(rooms));
                alert(`Data for Room ${roomIndex + 1} saved successfully!`);
            } else {
                alert('Please select a room first.');
            }
        }

        function loadSavedData() {
            const savedData = JSON.parse(localStorage.getItem('rooms'));
            if (savedData) {
                for (let i = 0; i < roomCount; i++) {
                    rooms[i] = savedData[i] || {};
                }
            }
        }

        // Initialize the website with saved data
        initializeDropdown();
        loadSavedData();
    </script>
</body>
</html>
