<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <h1>Sandip solanke</h1>
    <title>Room Rental Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .room-form {
            margin-bottom: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #f1f1f1;
        }
        button {
            background-color: #6200ea;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Rental Management</h1>
        <form id="rentalForm" class="room-form">
            <select id="room" required>
                <option value="" disabled selected>Select Room Number</option>
                <option value="1">Room 1</option>
                <option value="2">Room 2</option>
                <option value="3">Room 3</option>
                <option value="4">Room 4</option>
                <option value="5">Room 5</option>
                <option value="6">Room 6</option>
                <option value="7">Room 7</option>
                <option value="8">Room 8</option>
            </select>
            <input type="text" id="name" placeholder="Name of Rent Seeker" required>
            <input type="number" id="payment" placeholder="Payment Amount" required>
            <input type="date" id="paymentDate" required>
            <button type="submit">Save</button>
        </form>

        <h2>Saved Records</h2>
        <ul id="recordsList"></ul>
    </div>

    <script>
        document.getElementById('rentalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const room = document.getElementById('room').value;
            const name = document.getElementById('name').value;
            const payment = document.getElementById('payment').value;
            const paymentDate = document.getElementById('paymentDate').value;

            const record = {
                room: room,
                name: name,
                payment: payment,
                paymentDate: paymentDate
            };

            let records = JSON.parse(localStorage.getItem('rentalRecords')) || [];
            records.push(record);
            localStorage.setItem('rentalRecords', JSON.stringify(records));

            displayRecords();
            this.reset();
        });

        function displayRecords() {
            let records = JSON.parse(localStorage.getItem('rentalRecords')) || [];
            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = '';

            records.forEach(record => {
                const listItem = document.createElement('li');
                listItem.textContent = `Room: ${record.room}, Name: ${record.name}, Payment: ${record.payment}, Date: ${record.paymentDate}`;
                recordsList.appendChild(listItem);
            });
        }

        // Display saved records on page load
        displayRecords();
    </script>
</body>
</html>
